<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer type="module" src="/public/app.js"></script>
</head>

<body class="bg-light-gray font-sans">
  <div class="flex h-screen">
    <aside class="w-64 bg-white p-6 border-r border-medium-gray flex flex-col justify-between">
      <div>
        <div class="flex items-center mb-8">
          <img src="/public/NCConnect_logo.png" alt="NCConnect Logo" class="w-40 md:w-full mb-4">
          <button id="create-room-button"
            class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-150 mb-6">
            Create Private Room
          </button>       
        </div>



        <div id="create-room-form-container" class="mb-4"></div>
        <h2>List Room:</h2>
        <div id="room-list" class="space-y-4"></div>
      </div>
      
      <div class="mt-auto">
        <button id="options-button" class="flex items-center text-gray-600 hover:text-dark-gray">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
          Options
        </button>
      </div>
    </aside>

    <main class="flex-1 flex flex-col bg-medium-gray">
      <header class="bg-white p-4 border-b border-gray-300 flex justify-between items-center">
        <h2 id="current-room-name" class="text-xl font-semibold text-dark-gray">Deno Chat App</h2>
        <div class="flex items-center">
          <span id="username-display" class="text-gray-700 mr-4">Hello, User!</span>
          <button id="logoutButton"
            class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-150">
            Logout
          </button>
        </div>
      </header>
      
      <div id="conversation" class="flex-1 p-6 overflow-y-auto space-y-4 flex flex-col justify-end">
      </div>

      <div class="bg-white p-4 border-t border-gray-300">
        <form id="form" class="flex items-center">
          <input type="text" id="data" placeholder="type here..." autocomplete="off"
            class="flex-1 border border-gray-300 rounded-lg py-2 px-3 mr-2 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent" />
          <button type="submit" id="send"
            class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-600 transition duration-150">
            Send
          </button>
        </form>
      </div>

    </main>
  </div>  

  <template id="user">
    <li></li>
  </template>
  <template id="message">
    <div class="message-item max-w-xl"> 
      <div class="bg-white p-3 rounded-lg shadow">
        <span class="font-semibold text-sm text-brand-green block mb-1 message-username"></span>
        <p class="text-gray-800 message-text"></p>
      </div>
    </div>
  </template>
</body>

</html>
